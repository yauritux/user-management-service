server:
  port: 8082

spring:
  application:
    name: "user-query"
  datasource:
    driver-class-name: org.postgresql.Driver
    platform: "postgres"
    url: "jdbc:postgresql://${POSTGRES_HOSTNAME:localhost}:5432/powerbiz_readdb"
    username: postgres
    password: Default123
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    generate-ddl: true

axon:
  serializer:
    general: xstream
    messages: jackson
    events: jackson
  axonserver:
    servers: "${AXONSERVER_HOST:localhost}:8124"